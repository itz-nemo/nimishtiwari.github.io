<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Construction</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            color: #333;
        }
        .message {
            text-align: center;
            border: 2px dashed #999;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message h1 {
            margin: 0 0 10px;
            font-size: 24px;
        }
        .message p {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Site Under Construction</h1>
        <p>We're working hard to bring this site to life. Stay tuned!</p>
    </div>
</body>
</html>
